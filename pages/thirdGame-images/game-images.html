<!DOCTYPE html>
<html lang="en">

<head>

   <title>game words</title>

<body>
   <div class="pop-up__container">
      <div class="pop-up">
         <div class="pop-up__title">
            Внимание
         </div>
         <div class="pop-up__description">
            Если вы перейдёте-результат не сохраниться
         </div>
         <div class="wrap__button">
            <form class="pop-up__form" action="#">
               <a href="/page-for-memory/pages/settings-page/settings-page.html" class="pop-up__ok">Ok</a>
               <a class="pop-up__cancel">Отмена</a>
            </form>
         </div>
      </div>
   </div>
   <div class="pop-up__container2">
      <div class="pop-up2">
         <div class="pop-up__title2">
            Внимание
         </div>
         <div class="pop-up__description2">
            Если вы перейдёте-результат не сохраниться
         </div>
         <div class="wrap__button2">
            <form class="pop-up__form2" action="#">
               <a href="/page-for-memory/pages/main-page/main-page.html" class="pop-up__ok2">Ok</a>
               <a class="pop-up__cancel2">Отмена</a>
            </form>
         </div>
      </div>
   </div>

   <div class="pop-up__container3">
      <div class="pop-up3">
         <div class="pop-up__title3">
            Внимание
         </div>
         <div class="pop-up__description3">
            Начать заново?
         </div>
         <div class="wrap__button3">
            <form class="pop-up__form3" action="#">
               <!--При нажатии окей в поп ап будет перезагрузка страницы-->
               <a onClick="window.location.reload();" class="pop-up__ok3">Ok</a>
               <a class="pop-up__cancel3">Отмена</a>
            </form>
         </div>
      </div>
   </div>
   <div class="button-start-container">
      <div class="start-menu">
         <div class="start-menu__game-mode-container">
            <div class="start-menu__game-mode-title">Сложность</div>
            <div class="start-menu__game-mode"></div>
         </div>
         <a href="#" class="button-start">START</a>
      </div>
   </div>
   <div class="wrapper">
      <div class="mode-options-container">
         <div class="mode-option-title">Сложноть</div>
         <div class="mode-body">
            <div class=" easy-mode-button">Легко</div>
            <div class=" normal-mode-button">Нормально</div>
            <div class=" hard-mode-button">Сложно</div>
            <div class=" crazy-mode-button">Безумие</div>
         </div>
      </div>
      <div class="topButton-gameWords">
         <a class="comeback-button" href="#">
            <div class="comeback-button-body"><ion-icon class="comeback-icon" name="chevron-back-outline"></ion-icon>
            </div>
         </a>
         <a href="#" class="linkToTheSettings"><img src="/page-for-memory/img/settings.svg" alt="settings"
               class="imgSettings"></a>
         <div class="linkToTheRestart"><img src="/page-for-memory/img/button-retryGame.svg" alt="restart"
               class="img-restart"></div>
      </div>
      <div class="winnerTab">
         <svg class="textVictory" viewBox="0 0 960 300">
            <symbol id="s-text">
               <text text-anchor="middle" x="50%" y="80%">ПОБЕДА</text>
            </symbol>

            <g class="g-ants">
               <use xlink:href="#s-text" class="text-copy"></use>
               <use xlink:href="#s-text" class="text-copy"></use>
               <use xlink:href="#s-text" class="text-copy"></use>
               <use xlink:href="#s-text" class="text-copy"></use>
               <use xlink:href="#s-text" class="text-copy"></use>
            </g>
         </svg>
      </div>
      <div class="looseTab">
         <svg class="textLoose" viewBox="0 0 960 300">
            <symbol id="s-text2">
               <text text-anchor="middle" x="50%" y="80%">НЕ УСПЕЛ</text>
            </symbol>

            <g class="g-ants">
               <use xlink:href="#s-text2" class="text-copy2"></use>
               <use xlink:href="#s-text2" class="text-copy2"></use>
               <use xlink:href="#s-text2" class="text-copy2"></use>
               <use xlink:href="#s-text2" class="text-copy2"></use>
               <use xlink:href="#s-text2" class="text-copy2"></use>
            </g>
         </svg>
      </div>
      <div class="game-mode">Easy mode</div>

      <h3 class="text-openedCards"> Сделано:<span class="score-openedCards" id="scoreOpenedCards"></span>/9</h3>
      <div class="deadLineWrapper">
         <div id="deadeLine"></div>
      </div>
