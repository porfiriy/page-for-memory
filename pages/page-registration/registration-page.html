<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="/page-for-memory/pages/page-registration/css/registration-page.css">
      <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
      <title>registration-page</title>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
	  integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
	  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<header>
		<a class="skip-button" href="/page-for-memory/index.html">Пропустить</a>
	</header>
<div class="main">
    <div class="container">
		<div class="form signup">
		<h2>Регистрация</h2>
		<div class="inputBox">
			<input type="text" required="required">
			<i class="fa-regular fa-user"></i>
			<span>Логин</span>
		</div>
		<div class="inputBox">
			<input type="text" required="required">
			<i class="fa-fa-regular fa-envelope"></i>
			<span>Почта</span>
		</div>
		<div class="inputBox">
			<input type="password" required="required">
			<i class="fa-sharp fa-solid fa-lock"></i>
			<span>Пароль</span>
		</div>
		<div class="inputBox">
			<input type="submit" value="Зарегистрироваться">
		</div>
		<p>Есть аккаунт? <a href="#" class="login">Войти</a></p>
	</div>
	
	<div class="form signin">
		<h2>Авторизация</h2>
		<div class="inputBox">
			<input type="text" required="required">
			<i class="fa-regular fa-user"></i>
			<span>Логин</span>
		</div>
		<div class="inputBox">
			<input type="password" required="required">
			<i class="fa-sharp fa-solid fa-lock"></i>
			<span>Пароль</span>
	</div>
	<div class="inputBox">
		<input type="submit" value="Вход">
	</div>
	<p>Не зарегистрированы? <a href="#" class="create">Создать аккаунт</a></p>
    </div>
</div>
<footer>
	<a class="Support" href="https://vk.com/topic-217095388_49215306">Поддержка</a>
</footer>
<script>
	let login = document.querySelector('.login');
	let create = document.querySelector('.create');
	let container = document.querySelector('.container');

	login.onclick = function(){
		container.classList.add('signinForm');
	}

	create.onclick = function(){
		container.classList.remove('signinForm');
	}
</script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="/page-for-memory/pages/page-registration/registration-page.js"></script>
</body>
</html>
