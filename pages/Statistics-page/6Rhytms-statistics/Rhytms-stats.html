<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width">
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../1Number-statistics/Numbers-stats.css">
	<title>Numbers-stats-page</title>
</head>

<body>
	<header>
		<a class="comeback-button" href="/page-for-memory/index.html">
			<ion-icon name="chevron-back-outline"></ion-icon></a>
	</header>
	<main class="main">
		<div class="main-names">
			<div class="statistic-name">Игра ритм</div>
			<div class="User-name">#Nickname</div>
		</div>
		<div class="analitycs">Аналитика</div>
		<div class="analitycs-container">
			<div class="reaction-container statistic-item">
				<div class="first-icon-container">

					<ion-icon class="speedometer-icon ion-icon" name="speedometer-outline"></ion-icon>
				</div>
				<div class="middle-container">
					<div class="main-info">Реакция</div>
					<div class="bad-result info">
						<div>200</div>
						<div>мс.</div>
					</div>
				</div>
				<div class="second-icon-container">
					<ion-icon class="stonks-icon" name="trending-up-outline"></ion-icon>
				</div>
			</div>
			<div class="time-container statistic-item">
				<div class="first-icon-container">
					<ion-icon name="hourglass-outline"></ion-icon>
				</div>
				<div class="middle-container">
					<div class="main-info">Время в игре</div>
					<div class="info">
						<div>200</div>
						<div>ч.</div>
					</div>
				</div>
				<div class="second-icon-container">
					<ion-icon class="stonks-icon" name="trending-up-outline"></ion-icon>
				</div>
			</div>
			<div class="wins-container statistic-item">
				<div class="first-icon-container">
					<ion-icon name="trophy-outline"></ion-icon>
				</div>
				<div class="middle-container">
					<div class="main-info">Победы</div>
					<div class="good-result info">
						<div>100</div>
					</div>
				</div>
				<div class="second-icon-container">
					<ion-icon class="stonks-icon" name="trending-up-outline"></ion-icon>
				</div>
			</div>
			<div class="loses-container statistic-item">
				<div class="first-icon-container">
					<ion-icon name="trophy-outline"></ion-icon>
				</div>
				<div class="middle-container">
					<div class="main-info">Поражения</div>
					<div class="good-result info">
						<div>12</div>
					</div>
				</div>
				<div class="second-icon-container">
					<ion-icon class="notstonks-icon" name="trending-down-outline"></ion-icon>
				</div>
			</div>
			<div class="favorite_mode-container statistic-item">
				<div class="first-icon-container">
					<ion-icon name="star-outline"></ion-icon>
				</div>
				<div class="middle-container">
					<div class="main-info">Частый режим</div>
					<div class="info">
						<div>Лёгкий</div>
					</div>
				</div>
				<div class="second-icon-container">
					<ion-icon name="star-outline"></ion-icon>
				</div>
			</div>
			<div class="earned_iq-container statistic-item">
				<div class="first-icon-container">
					<ion-icon name="add-circle-outline"></ion-icon>
				</div>
				<div class="middle-container">
					<div class="main-info">Заработано IQ</div>
					<div class="info">
						<div>200</div>
						<div>IQ</div>
					</div>
				</div>
				<div class="second-icon-container">
					<ion-icon class="stonks-icon" name="trending-up-outline"></ion-icon>
				</div>
			</div>
			<div class="favorite_mode-container statistic-item">
				<div class="first-icon-container">
					<ion-icon name="cash-outline"></ion-icon>
				</div>
				<div class="middle-container">
					<div class="main-info">???</div>
					<div class="info">
						<div>???</div>
					</div>
				</div>
				<div class="second-icon-container">
					<ion-icon name="cash-outline"></ion-icon>
				</div>
			</div>
			<div class="favorite_mode-container statistic-item">
				<div class="first-icon-container">
					<ion-icon name="cash-outline"></ion-icon>
				</div>
				<div class="middle-container">
					<div class="main-info">???</div>
					<div class="info">
						<div>???</div>
					</div>
				</div>
				<div class="second-icon-container">
					<ion-icon name="cash-outline"></ion-icon>
				</div>
			</div>
		</div>
	</main>

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
