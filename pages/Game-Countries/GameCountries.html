<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="/page-for-memory/pages/Game-Countries/GameCountries.css">
   <title>game-countries</title>
</head>
<body>
<header>
	<div class="topButton-gameWords">
		<a class="comeback-button" href="#">
		   <div class="comeback-button-body">
			  <ion-icon name="chevron-back-outline"></ion-icon>
		   </div>
		</a>
		<a href="#" class="linkToTheSettings"><ion-icon class="imgSettings" name="settings-outline"></ion-icon></a>
		<div class="linkToTheRestart"><ion-icon class="img-restart" name="refresh-outline"></ion-icon></div>
	 </div>
</header>
<main>
<div class="deadLineWrapper">
	<div id="deadeLine"></div>
 </div>
 <div class="answers">
	<div class="correct">
		<ion-icon name="checkmark-outline"></ion-icon>
		<div class="count">7</div>
	</div>
	<div class="incorrect">
		<ion-icon name="close-outline"></ion-icon>
		<div class="count">3</div>
	</div>
	
 </div>
 <div class="flags">
	<img class="ch" src="/page-for-memory/pages/Game-Countries/img/ch.png" alt="ch">
 </div>
 <div class="country-answers">
	<div class="country -ru">Россия</div>
	<div class="country -jp">Япония</div>
	<div class="country -usa">США</div>
	<div class="country -cn">Китай</div>
	<div class="country -pl">Польша</div>
	<div class="country -by">Беларусь</div>
 </div>
</main>
   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
   <script src="/page-for-memory/pages/Game-Countries/GameCountries.js"></script>
</body>

</html>
