<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="/page-for-memory/for-test/Game-REAPEAT copy/css/gameREPEAT.css">
   <title>game words</title>
</head>


<body>
   <div class="pop-up__container">
      <div class="pop-up">
         <div class="pop-up__title">
            Внимание
         </div>
         <div class="pop-up__description">
            Если вы перейдёте-результат не сохраниться
         </div>
         <div class="wrap__button">
            <form class="pop-up__form" action="#">
               <a href="/page-for-memory/pages/settings-page/settings-page.html" class="pop-up__ok">Ok</a>
               <a class="pop-up__cancel">Отмена</a>
            </form>
         </div>
      </div>
   </div>
   <div class="pop-up__container2">
      <div class="pop-up2">
         <div class="pop-up__title2">
            Внимание
         </div>
         <div class="pop-up__description2">
            Если вы перейдёте-результат не сохраниться
         </div>
         <div class="wrap__button2">
            <form class="pop-up__form2" action="#">
               <a href="/page-for-memory/index.html" class="pop-up__ok2">Ok</a>
               <a class="pop-up__cancel2">Отмена</a>
            </form>
         </div>
      </div>
   </div>

   <div class="pop-up__container3">
      <div class="pop-up3">
         <div class="pop-up__title3">
            Внимание
         </div>
         <div class="pop-up__description3">
            Начать заново?
         </div>
         <div class="wrap__button3">
            <form class="pop-up__form3" action="#">
               <!--При нажатии окей в поп ап будет перезагрузка страницы!!!-->
               <a onClick="window.location.reload();" class="pop-up__ok3">Ok</a>
               <a class="pop-up__cancel3">Отмена</a>
            </form>
         </div>
      </div>
   </div>


   <div class="wrapper">
      <div class="topButton-gameWords">
         <a class="comeback-button" href="#">
            <div class="comeback-button-body">
               <ion-icon name="chevron-back-outline"></ion-icon>
            </div>
         </a>
         <a href="#" class="linkToTheSettings"><ion-icon class="imgSettings" name="settings-outline"></ion-icon></a>
         <div class="linkToTheRestart"><ion-icon class="img-restart" name="refresh-outline"></ion-icon></div>
      </div>
      <div class="text-level">Lvl <span class="lvl-counter">1</span>
      </div>
      <div class="deadLineWrapper">
         <div id="deadeLine"></div>
      </div>
      <div class="game-buttons-container">
         <div class="button1"></div>
         <div class="button2"></div>
         <div class="button3"></div>
         <div class="button4"></div>
         <div class="button5"></div>
         <div class="button6"></div>
         <div class="button8"></div>
         <div class="button7"></div>
         <div class="button9"></div>
         <div class="button10"></div>
         <div class="button11"></div>
         <div class="button12"></div>
         <div class="button13"></div>
         <div class="button14"></div>
         <div class="button15"></div>
         <div class="button16"></div>
      </div>
   </div>
   <div class="victory-loose-screen-container">
      <div class="victory-loose-screen__win-loose-text">Победа!</div>
      <div class="victory-loose-screen__results-button">Результаты</div>
   </div>
   <div class="results-menu-container">
      <div class="results-menu__title">Результаты</div>
      <div class="results-menu__items-container items-container">
         <div class="items-container__each-item-container">
            <div class="items-container__win-loose-icon"></div>
            <div class="items-container__win-loose-item"></div>
         </div>
         <div class="items-container__each-item-container">
            <div class="items-container__time-icon"><ion-icon name="stopwatch-outline"></ion-icon></div>
            <div class="items-container__time-item">
               <div class="results-menu__time"></div> сек.
            </div>
         </div>
         <div class="items-container__each-item-container">
            <div class="items-container__done-cards-icon"><ion-icon name="checkmark-outline"></ion-icon></div>
            <div class="items-container__done-cards-item">Открыто<div class="opened-cards">8</div>/9</div>
         </div>
         <div class="items-container__each-item-container">
            <div class="items-container__iq-icon">IQ</div>
            <div class="items-container__iq-item">+20</div>
         </div>
         <div class="items-container__each-item-container">
            <div class="items-container__exp-icon">Exp</div>
            <div class="items-container__exp-item">+10</div>
         </div>
      </div>
      <div class="results-menu__buttons-container">
         <div onClick="window.location.reload();" class=" results-menu__button results-menu__button-restart"><ion-icon
               name="refresh-outline"></ion-icon>
         </div>
         <a href="/page-for-memory/index.html" class=" results-menu__button result-menu__button-home"><ion-icon
               name="home-outline"></ion-icon></a>
      </div>
   </div>
   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
   <script src="/page-for-memory/for-test/Game-REAPEAT copy/js/gameREPEAT.js"></script>
</body>

</html>
